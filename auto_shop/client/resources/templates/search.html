<!-- Modal -->
<div class="modal fade" id="myModalSearche" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel">Search</h4>
	  </div>
	  <div class="modal-body">
		<form method="post" action="/~user8/auto_shop/client/bla/index/search/">
			<div class="form-group">
			<label>Select model</label></br>
			<select name="model">
				<option></option>
				%MODEL%
			</select></br>
			</div>
			<div class="form-group">
			<label>Select year</label></br>
			<select name="year" required>
				<option></option>
				%YEAR%
			</select></br>
			</div>
			<div class="form-group">
			<label>Select capacity</label></br>
			<select name="capacity">
				<option></option>
				%CAPACITY%
			</select></br>
			</div>
			<div class="form-group">
			<label>Select color</label></br>
			<select name="color">
				<option></option>
				%COLOR%
			</select></br>
			</div>
			<div class="form-group">
			<label>Select speed</label></br>
			<select name="speed">
				<option></option>
				%SPEED%
			</select></br>
			</div>
			<label>price</label></br>
			<div class="input-group">
				<div class="input-group-addon">$</div>
				<input type="text" class="form-control price" placeholder="from" name="price" value="">
				<div class="input-group-addon">.00</div>
			</div>
			<input type="submit" value="SEARCH" />
		</form>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>
  </div>
</div>
