<div>
	<img class="dnk_desc" src="%IMG%" />
	<p>Brand: %BRAND%</p>
	<p>Model: %MODEL%</p>
	<p>Year: %YEAR%</p>
	<p>Color: %COLOR%</p>
	<p>Capacity: %CAPACITY%</p>
	<p>Max. Speed: %SPEED%</p>
	<p>Price: %PRICE%$</p>
</div>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Buy
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
       <form method="post" action="/~user8/auto_shop/client/bla/index/order/%ID%">
		  <div class="form-group">
			<label for="Name">First Name</label>
			<input type="text" class="form-control" id="Name" name="fname" placeholder="Enter first name" required>
		  </div>
		  <div class="form-group">
			<label for="lname">Last Name</label>
			<input type="text" class="form-control" id="lname" name="lname" placeholder="Enter last name" required>
		  </div>
		  <label for="radio">Pay Type</label>
		  <div class="radio">
			  <label>
				<input type="radio" name="payType" id="optionsRadios1" value="credit" checked>
				credit card
			  </label>
			</div>
			<div class="radio">
			  <label>
				<input type="radio" name="payType" id="optionsRadios2" value="cash">
				cash
			  </label>
			</div>
		  <button type="submit" class="btn btn-default">Order</button>
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>
